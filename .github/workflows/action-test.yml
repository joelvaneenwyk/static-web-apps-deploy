name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ./
        name: Test
        with:
          action: build
          app_location: ./test
          output_location: ./test/public
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          skip_deploy_on_missing_secrets: true
        env:
          HUGO_VERSION: 0.122.0
          SASS_VERSION: 1.70.0
